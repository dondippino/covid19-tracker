    <script src="assets/js/power-bi/powerbi.min.js"></script>
    <script>
        $(document).ready(function() {
            var models = window['powerbi-client'].models;
            var report = undefined
            var reportIds = ['be8b0f2e-6f71-415b-9834-f0d067c3bc75', '744c070f-5c0d-424a-bc5b-403c605cdfb6'];
            var embedConfiguration = {
                type: 'report',
                id: '',
                embedUrl: 'https://app.powerbi.com/reportEmbed',
                tokenType: models.TokenType.Aad,
                accessToken: '',
                pageView: "fitToWidth",
                settings: {
                    navContentPaneEnabled: false,
                    layoutType: isMobile ? models.LayoutType.MobilePortrait : models.LayoutType.Master 
                }
            };



            $.ajax({
                url: "https://azure-auth.troclip.com/token",
                dataType: 'json',
                success: function(result) {
                    var token = result.data;
                    embedConfiguration.accessToken = token;

                    var config1 = Object.assign({}, embedConfiguration);
                    var config2 = Object.assign({}, embedConfiguration);
                    config1.id = reportIds[0];
                    config2.id = reportIds[1];
                    
                    var $reportContainer1 = $('#Container');
                    var $reportContainer2 = $('#Container2');

                    report1 = powerbi.embed($reportContainer1.get(0), config1);
                    report2 = powerbi.embed($reportContainer2.get(0), config2);

                    window.onresize = function(event) {
                        var calcWidth = 0.942 * screen.width;
                        var calcHeight = 0.55666113875 * calcWidth;
                        $('.report-container iframe').css('width', calcWidth);
                        $('.report-container iframe').css('height', calcHeight);
                        console.log(screen.width, screen.height, calcWidth, calcHeight, report);
                    };

                    $('#tb_1').click(function(){
                        report1.refresh();
                    });
                    $('#tb_2').click(function(){
                        report2.refresh();
                    });
                }
            });

        });
    </script>
